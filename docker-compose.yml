services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: abs_motor_group
      MYSQL_USER: abs_user
      MYSQL_PASSWORD: abs_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql://abs_user:abs_password@db:3306/abs_motor_group
      PORT: 4000
      CORS_ORIGIN: http://localhost:5173
      NODE_ENV: development
    ports:
      - "4000:4000"
    command: sh -c "npx prisma migrate deploy && npm run prisma:seed && npm start"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:4000/api
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:4000/api
    ports:
      - "5173:5173"

volumes:
  db_data:
