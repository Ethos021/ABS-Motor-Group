version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: abs-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: abs_motor_group
      MYSQL_USER: abs_user
      MYSQL_PASSWORD: abs_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - abs-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: abs-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: abs_user
      PMA_PASSWORD: abs_password
      MYSQL_ROOT_PASSWORD: root_password
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - abs-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: abs-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "mysql://abs_user:abs_password@mysql:3306/abs_motor_group"
      PORT: 3000
      NODE_ENV: production
      JWT_SECRET: "change-this-to-a-secure-random-string-in-production"
      JWT_EXPIRES_IN: "7d"
      CORS_ORIGIN: "http://localhost:8081,http://localhost:5173"
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads:/tmp/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - abs-network
    command: sh -c "npx prisma migrate dev --name init && node prisma/seed.js && npm start"

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: abs-frontend
    profiles: ["production"]
    restart: unless-stopped
    ports:
      - "8081:8081"
    depends_on:
      - backend
    networks:
      - abs-network
    environment:
      VITE_API_URL: "http://localhost:3000/api"

networks:
  abs-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  uploads:
    driver: local
