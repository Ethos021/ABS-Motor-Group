services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: abs-mysql
    environment:
      MYSQL_DATABASE: abs_motor_group
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_USER: abs_user
      MYSQL_PASSWORD: mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pmysql"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - abs-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: abs-backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: abs_motor_group
      DB_USER: root
      DB_PASSWORD: mysql
      PORT: 3000
      NODE_ENV: production
      # IMPORTANT: Change this secret in production! Use a secure random value.
      JWT_SECRET: change_this_in_production_use_secure_random_value
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    command: sh -c "npm run migrate && npm start"
    networks:
      - abs-network
    restart: unless-stopped

  # Frontend (React/Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: abs-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - abs-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  abs-network:
    driver: bridge
