services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: abs-postgres
    environment:
      POSTGRES_DB: abs_motor_group
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - abs-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: abs-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: abs_motor_group
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 3000
      NODE_ENV: production
      # IMPORTANT: Change this secret in production! Use a secure random value.
      JWT_SECRET: change_this_in_production_use_secure_random_value
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm run migrate && npm start"
    networks:
      - abs-network
    restart: unless-stopped

  # Frontend (React/Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: abs-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - abs-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  abs-network:
    driver: bridge
