version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: abs-postgres
    environment:
      POSTGRES_DB: abs_motor_group
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: abs-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: abs_motor_group
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 3000
      NODE_ENV: production
      JWT_SECRET: change_this_in_production
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm run migrate && npm start"

volumes:
  postgres_data:
